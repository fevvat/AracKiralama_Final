<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Ekle</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aracekle.css') }}" />
</head>
<body>
    <div class="container">
        <h2>Araç Ekle   </h2>

   <form method="POST" enctype="multipart/form-data">
    <label for="marka">Marka:</label>
    <input type="text" id="marka" name="marka" required>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>

    <label for="yil">Yıl:</label>
    <input type="number" id="yil" name="yil" required min="1900">

    <label for="fiyat">Fiyat:</label>
    <input type="number" id="fiyat" name="fiyat" step="0.01" required min="0">

    <label for="resim">Araç Resmi Yükle:</label>
    <input type="file" id="resim" name="resim" accept="image/*" required>

    <button type="submit">Ekle</button>
</form>


        <p>
            <a href="{{ url_for('admin_paneli') }}" class="back-link">Yönetici Panel</a>
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <script>
        // Yıl inputu için dinamik max değeri
        document.addEventListener('DOMContentLoaded', function() {
            const currentYear = new Date().getFullYear();
            const yearInput = document.getElementById('yil');
            if (yearInput) {
                yearInput.setAttribute('max', currentYear + 5); // Mevcut yıldan 5 yıl sonrasına kadar izin ver
            }
        });
    </script>
</body>
</html>
